<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Petition Pronto</title>
    </head>
    <body>
        <h1>Petition Info</h1>
        <a href="/petitions">Back</a>
        <hr>
        <h2>{{petition_info['name']}}</h2>
        <h3>{{petition_info['email']}}</h3>
        <h4>{{petition_info['department']}}</h4>
        <hr>
        <p>{{petition_info['content']}}</p>
        <hr>
        <form action="/petitions/{{petition_info['id']}}" method="POST">
            <input type="checkbox" name="approved" value="approved"> Approve<br><br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
